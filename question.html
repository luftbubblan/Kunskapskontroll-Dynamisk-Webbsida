<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/header-style.css">
    <link rel="stylesheet" href="css/question.css">

</head>
<body>
    <Header>
        <div id="left-fill"></div>
            <a id="logo-link" href="">
                <img id="logo-pic" src="img/logo-kohlindo.jpg" alt="Logo">
            </a>
        <div id="right-fill">
            <a id="shopping-bag" href="">
                <img id="shopping-bag" src="img/shopping-bag.png" alt="shopping-bag">
            </a>
        </div>

        <div id="left-nav"></div>
        <nav>

            <button type="menu" class="nav-btn">
                <a href="">Home</a>
            </button>

            <div id="dropdown">
                <button type="menu" class="nav-btn brush-btn">Brush series</button>
                <div id="dropdown-content">
                    <button type="menu" class="dropdown-btn">
                        <a href="">Guide to series</a>
                    </button>

                    <button type="menu" class="dropdown-btn">
                        <a href="">Artistic Black</a>
                    </button>

                    <button type="menu" class="dropdown-btn">
                        <a href="">How to take care of your brush</a>
                    </button>
                </div>
            </div>

            <button type="menu" class="nav-btn">
                <a href="">About us</a>
            </button>

            <button type="menu" class="nav-btn">
                <a href="">Contact</a>
            </button>

        </nav>
        <div id="right-nav">
            <img id="search-icon" src="img/search.png" alt="">
            <input type="text" placeholder="Search..">
        </div>
    </Header>    
    
    <main>
        <form action="" method="get">
            <h1 id="ask-us" class="top-text">Ask us a Question</h1>
            <section id="send-us" class="top-text">Send us a quesion and weâ€™ll get back to you usualy within 24  hours.</section>

            <div class="short-box">
                <label for="name">Name</label>
                <input type="text" name="name" class="text-field" placeholder="Required" required>
            </div>

            <div class="short-box">
                <label for="e-mail">E-mail</label>
                <input type="email" name="e-mail" class="text-field" placeholder="Required" required>
            </div>

            <div id="question-box">
                <label for="question">What is your question?</label>
                <textarea name="question" id="question-field" rows="7" placeholder="Please type your question here" required></textarea>
            </div>

            <input type="submit" value="Send">
        </form>
        




    </main>
</body>
</html>
